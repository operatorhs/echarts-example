<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/echarts.js"></script>
</head>
<body>
  <div id="app" style="width: 600px; height: 400px;"></div>
  <script>
    // 1. 是ECharts 最基本代码结构
    // 2. 准备数据[{ name: ???, value: ??? }, {}]
    //  淘宝：11231 京东： 22673 唯品会： 6123 1号店：8989 聚美优品： 6700
    // 设置type pie
    var app = document.querySelector('#app')
    var mCharts = echarts.init(app)

    var pieData = [
      {
        name: '淘宝',
        value: 11231
      },
      {
        name: '京东',
        value: 22673
      },
      {
        name: '唯品会',
        value: 6123
      },
      {
        name: '1号店',
        value: 8989
      },
      {
        name: '聚美优品',
        value: 6700
      }
    ]

    var option = {
      series: [
        {
          type: 'pie',
          data: pieData,
          label: {
            show: true, // 显示文字
            // formatter: 'hehe', // 决定文字显示的内容
            formatter: function(arg) {
              return arg.name + '平台' + arg.value + '元\n' + arg.percent + '%'
            }
          },
          // radius: 20
          // radius: '20%' // 百分比参照宽度高度较小的那一部分的一半来进行百分比设置
          // radius: ['40%', '70%'] // 0个元素代表内圆的半径 1 外圆的半径
          roseType: 'radius', // 南丁格尔图 每个区域的半径不一致
          // selectedMode: 'single', // 选中效果， 能够将选中的区域偏离
          selectedMode: 'multiple',
          selectedOffset: 30,
        }
      ]
    }
    mCharts.setOption(option)
  </script>
</body>
</html>
