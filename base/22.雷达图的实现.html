<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/echarts.js"></script>
</head>
<body>
  <div id="app" style="width: 600px; height: 400px;"></div>
  <script>
    // 1. Echarts 最基础的代码机构
    // 2. 定义各个维度的最大值, 通过设置radar 属性配置
    //    易用性, 功能,拍照, 跑分, 续航,每个维度的最大值都是100
    // 3. 准备产品数据 设置给series下的data
    //    华为手机1: 80, 90, 80, 82, 90
    //    中兴手机1: 70, 82 75, 70, 78
    // 4. 将type 的值设置为radar
    var app = document.querySelector('#app')
    var mCharts = echarts.init(app)

    // 各个维度的最大值
    var dataMax = [
      {
        name: '易用性',
        max: 100
      },
      {
        name: '功能',
        max: 100
      },
      {
        name: '拍照',
        max: 100
      },
      {
        name: '跑分',
        max: 100
      },
      {
        name: '续航',
        max: 100
      }
    ]
    var option = {
      radar: { // 各个维度最大值的
        indicator: dataMax,
        shape: 'circle', // circle 配置雷达图最外形的图形 circle polygon
      },
      series: [
        {
          type: 'radar', // radar 此图标的的类型
          data: [
            {
              name: '华为手机',
              value: [80, 90, 80, 82, 90]
            },{
              name: '中兴手机',
              value: [70, 82, 75, 70, 78] 
            }
          ],
          label: {
            show: true, // 显示数值
          },
          areaStyle: {}, // 讲每一个产品的雷达图形成阴影面积
        }
      ]
    }
    mCharts.setOption(option)
  </script>
</body>
</html>
