<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/echarts.js"></script>
</head>
<body>
  <!-- 
    步骤一 引入echarts.js 文件 
    步骤二 准备一个呈现图表的盒子
    步骤三 初始化echarts 实例对象
    步骤四 准备配置项
    步骤五 将配置项设置给echarts 实例对象
  -->
  <div id="app" style="width: 600px; height: 400px;"></div>
  <script>
    var app = document.querySelector('#app')
    var mCharts = echarts.init(app)
    var xDataArr = ['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强']
    var yDataArr1 = [88, 92, 63, 77, 94, 80, 72, 86]
    var yDataArr2 = [93, 60, 72, 92, 89, 91, 92, 94]
    var option = {
      title: {
        text: '成绩展示',
        textStyle: {
          color: 'red'
        },
        borderWidth: 5,
        borderColor: 'blue',
        borderRadius: 5,
        left: 50,
        top: 10
      },
      tooltip: {
        // trigger: 'axis' 
        trigger: 'item' ,
        triggerOn: 'click',
        // formatter: '{b}:{c}'
        formatter: function(arg) {
          return arg.name + '的分数是：' + arg.data
        }
      },
      toolbox: {
        feature: {
          saveAsImage: {}, // 保存图片
          dataView: {}, // 查看数据
          restore: {}, // 重置
          dataZoom: {}, // 区域缩放
          magicType: {
            type: ['bar', 'line']
          } //切换 图标类型
        }
      },
      legend: {
        data: ['语文', '数学']
      },
      xAxis: {
        type: 'category',
        data: xDataArr
      },
      yAxis: {
        type: 'value'
      },
      series: [
        {
          'name': '语文',
          'type': 'bar',
          'data': yDataArr1
        },
        {
          'name': '数学',
          'type': 'bar',
          'data': yDataArr2
        }
      ]
    }
    mCharts.setOption(option)
  </script>
</body>
</html>
