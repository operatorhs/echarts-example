<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="lib/echarts.js"></script>
</head>
<body>
  <div style="width: 600px; height: 400px" id="app"></div>
  <script>
    // Echarts 最基本的代码结构
    // x轴数据 类目轴: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月','9月', '10月', '11月', '12月']
    // y轴数据 数值轴: [3000, 2800, 900, 1000, 800, 700, 1400, 1300, 900, 1000, 800, 600]
    // 数值轴 [2000, 3800, 1900, 500, 1700, 2400, 300, 1900, 1500, 1800, 200]
    var mCharts = echarts.init(document.querySelector('#app'))
    var xDataArr = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月','9月', '10月', '11月', '12月']
    var yDataArr = [3000, 2800, 900, 1000, 800, 700, 1400, 1300, 900, 1000, 800, 600]
    var yDataArr2 = [2000, 3800, 1900, 500, 1700, 2400, 300, 1900, 1500, 1800, 200, 200]
    var option = {
      xAxis: {
        type: 'category',
        data: xDataArr
      },
      tooltip: {
        trigger: 'axis',
      },
      yAxis: {
        type: 'value'
      },
      series: [
        {
          name: '康师傅',
          type: 'line',
          data: yDataArr,
          label: {
            show: true,
            rotate: 60
          },
          stack: 'all',
          areaStyle: {}
        },
        {
          name: '统一',
          type: 'line',
          data: yDataArr2,
          stack: 'all',
          areaStyle: {}
        }
      ]
    }
    mCharts.setOption(option)
  </script>  
</body>
</html>
