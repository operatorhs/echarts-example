<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/echarts.js"></script>
</head>
<body>
  <!-- 
    步骤一 引入echarts.js 文件 
    步骤二 准备一个呈现图表的盒子
    步骤三 初始化echarts 实例对象
    步骤四 准备配置项
    步骤五 将配置项设置给echarts 实例对象
  -->
  <!-- 
    7大图表
    图标1: 柱状图
    图标2: 折线图
    图标3: 散点图
    图标4: 饼图
    图标5: 地图
    图标6: 雷达图
    图标7: 仪表盘图
  -->
  <!-- 
    4个通用配置
    标题title
    提示 tooltip
    工具按钮 toolbox
    图例 legend
   -->
  <div id="app" style="width: 600px; height: 400px;"></div>
  <script>
    var app = document.querySelector('#app')
    var mCharts = echarts.init(app)
    var option = {
      title: {
        text: '成绩',
        link: 'http://www.baidu.com',
        textStyle: {
          color: '#f00'
        },
        left: '280'
      },
      xAxis: {
        type: 'category', // 类目轴
        data: ['小明', '小红', '小王']
      },
      yAxis: {
        type: 'value' // 数值轴
      },
      series: [
        {
          'name': '语文',
          'type': 'bar',
          'data': [70, 92, 87]
        }
      ]
    }
    mCharts.setOption(option)
  </script>
</body>
</html>
