<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="lib/echarts.js"></script>
</head>
<body>
  <div style="width: 600px; height: 400px" id="app"></div>
  <script>
    // Echarts 最基本的代码结构
    // x轴数据 类目轴: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月','9月', '10月', '11月', '12月']
    // y轴数据 数值轴: [3000, 2800, 900, 1000, 800, 700, 1400, 1300, 900, 1000, 800, 600]
    // y轴数据 数值轴: [3005, 3003, 3001, 3002, 3009, 3007, 3003, 3001, 3005, 3004, 3001, 3009]
    var mCharts = echarts.init(document.querySelector('#app'))
    var xDataArr = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月','9月', '10月', '11月', '12月']
    // var yDataArr = [3000, 2800, 900, 1000, 800, 700, 1400, 1300, 900, 1000, 800, 600]
    var yDataArr = [3005, 3003, 3001, 3002, 3009, 3007, 3003, 3001, 3005, 3004, 3001, 3009]
    var option = {
      tooltip: {
        trigger: 'axis',
      },
      xAxis: {
        type: 'category',
        data: xDataArr,
        boundaryGap: false // 紧挨边缘
      },
      yAxis: {
        type: 'value',
        scale: true // 数值轴 脱离0值比例
      },
      series: [
        {
          name: '康师傅',
          type: 'line',
          data: yDataArr,
          label: {
            show: true,
            rotate: 60
          }
        }
      ]
    }
    mCharts.setOption(option)
  </script>  
</body>
</html>
